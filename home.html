<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart wallet</title>
    <!-- chat.js cdn -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!--  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style>
  input::placeholder{
    font-size: large;
    font-weight: bolder;
  }   
</style>
</head>
<body class="bg-success-subtle">
    <div class="container  border-top px-3 pb-4 pt-2 mx-auto mt-0 mt-xl-2 mt-lg-2 " style="background-color: rgb(220, 247, 220);">
        <!------ welcome user---- -->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-between  ">
                    
                    <h4 id="welcomeuser" style="color: #000080;"><i class="fa-solid fa-user fa-fade"></i> Welcome User</h4>
                    <button onclick="logout()" class="btn btn-outline-danger fw-medium ">Logout <i class="fa-solid fa-power-off"></i></button>
                </div>
                
                <h1 style="color:green ; font-family: cursive; font-size:50px; text-align: center;"><span style="color:#000080 ; font-weight: bolder;">S</span>mart <span style="color: #000080; font-weight: bolder;">W</span>allet</h1>
                <hr class="w-75 mx-auto border border-1 border-primary"> 
            </div>
        </div>
    

    <!-- -------------bal and expense top--------- -->
    <div class="row row-cols-1 row-cols-xl-2 row-cols-lg-2 row-cols-md-1 row-cols-sm-1 text-center d-flex align-items-center justify-content-around ">
        <div class="col rounded mt-sm-2 mt-2 " style="height: 150px;width: 200px; background-color:rgb(252, 213, 141)">
            
            <h3 class="pt-2">Total Balance</h3>
            <h3  id="incomedisplay" class="mt-5 ">0 Rs</h3>
        
        </div>
        <div class="col rounded mt-sm-2 mt-2"  style="height: 150px;width: 200px; background-color: rgb(172, 248, 223);">
            
            <h3 class="pt-2 ">Total Expense</h3>
            <h3 id="expensedisplay" class="mt-5"> 0 Rs</h3>
        
        </div>
        
    </div>
<!-- -----------------add income and add expense------- -->

    <div class="row row row-cols-1 row-cols-xl-2 row-cols-lg-2 row-cols-md-1 row-cols-sm-1">
        <div class="col text-center py-3 ">
            <h3 class="text-success">Add Income</h3>
            <hr class="w-75 mx-auto border border-1 border-success"> 

            <form action="" id="incomeform">
                <input id="incometype" type="text" class="form-control  w-75 mx-auto " placeholder="Enter Income Type"><br>
                <input id="incomeamt" type="text" class="form-control w-75 mx-auto " placeholder="Enter Amount"><br>
                <button onclick="addIncome(event)" class="btn btn-success px-2 fw-medium  w-75">Add Income</button>
            </form>
        </div>
        <div class="col text-center py-3">
            <h3 class="text-success">Add Expense</h3>
            <hr class="w-75 mx-auto border border-1 border-success"> 

            <form action="" id="expenseform">
                <input id="expensetype" type="text" class="form-control  w-75 mx-auto " placeholder="Enter Expense Type"><br>
                <input id="expenseamt" type="text" class="form-control   w-75 mx-auto" placeholder="Enter Amount"><br>
                <button  onclick="addExpense(event)" class="btn btn-info px-2 fw-medium w-75">Add Expenses</button>

            </form>
        </div>
    </div>

    <div class="row mt-3">
        
        <div class="col text-center  ">
            <button onclick="clearAll()" class="btn btn-warning fw-medium ">Clear All <i class="fa-solid fa-eraser"></i></button>
        </div>
    </div>
    
</div>
<!-------------------- table data----------------- -->
<section id="alldetails">
<div  class="container " style="  background-color: rgb(220, 247, 220);"  >
<div id="tablediv" class="row row-cols-1 row-cols-xl-2 row-cols-lg-2 row-cols-md-1 row-cols-sm-1">
    <h2 class="text-center mx-auto  text-dark  p-2 mb-2 mt-5   " >Income and Expense Details</h2>
    <hr class="w-75 mx-auto border border-1 border-primary"> 

    <div class="col table-responsive ">
        <h3 class="text-primary">Income</h3>
        <table id="incometable" class="table mx-auto">
            <thead class="fw-medium fs-5 table-warning" >
            <tr style="border-bottom: 5px pink solid; ">
                <th >Type</th>
                <th >Amount</th>
                <th >Balance</th>
                <th >Date&Time</th>
            </tr>
        </thead>
            <tbody class="fw-medium "  id="incomedetails">

            </tbody>
            

        </table>
    </div>
    <div class="col table-responsive ">
        <h3 class="text-primary">Expense </h3>
        <table id="expensetable" class="table mx-auto">
            <thead class="fw-medium fs-5 table-warning">
            <tr style="border-bottom: 5px pink solid;">
                <th >Type</th>
                <th >Amount</th>
                <th >Balance</th>
                <th >Date&Time</th>
            </tr>
        </thead>
            <tbody class="fw-medium " id="expensedetails">

            </tbody>
            

        </table>
    </div>
<!-- -----------------------------piechart-------------- -->
    <div class="row mt-4 mx-auto ">
        <h2 class="text-pink text-center">Expense Pie-Chart</h2>
        <button onclick="displaychart()" class="btn btn-primary text-white fw-bold w-50 mx-auto">Show Pie-Chart</button>
        <div class="col  mx-auto text-center " style="width: 700px; height: 400px;">
            <canvas class="mx-auto" id="piechart"></canvas>
        </div>
    </div>

</div>
</section>

    
</body>

<script  src="./script.js"></script>
</html>
